<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the first django project</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Django project</a></h1>
    </div>

    {%for post in data%}
      <div>
        <p>posted: {{ post.posted_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.content|linebreaksbr }}</p>
      </div>
    {%endfor%}
  </body>
</html>
