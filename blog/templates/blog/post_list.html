{% extends 'blog/base.html'%}

{% block content %}
{% for post in data %}
<div class="post">
  <div class="date">
    <p>published: {{ post.posted_date }}</p>
  </div>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.content|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
